name: Scheduled Data Refresh

on:
  schedule:
    - cron: "0 */10 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dev-requirements.txt

      - name: Refresh data artifacts
        run: |
          python src/data_loader.py
          python src/preprocess.py
          python src/clustering.py

      - name: Ensure heartbeat update
        run: |
          if git status --porcelain | grep -q .
          then
            echo "Data artifacts changed; proceeding to commit."
          else
            echo "No data changes detected; updating heartbeat file."
            date -u +"%Y-%m-%dT%H:%M:%SZ" > app/keepalive.txt
          fi

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git status --porcelain | grep -q .
          then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: scheduled data refresh"
            git push
          else
            echo "Nothing to commit."
          fi

